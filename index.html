<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Instagram Login</title>
    </head>
    <body>
        <div class="intagram-wrapper">
            <div class="instagram-phone">
                <img src="./cel.jpg" alt="imagem ilustrativa aparelho celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./instasla.jpg" class="insta-logo" alt="insta logotipo">
                    <div class="profile-photo">
                        <img src="./usuarioimage.jpg" alt="imagem usuario">
                    </div>
                    <a href="#" class="instagram-login">Continue como gaaa4b</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
    
                </div>
                <div class="group">
                    <p class="not-account">Não é gaaa4b?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alterar contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>              
    
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                     
                </div>
    
            </div>

            
           
        </div>
    </body>
